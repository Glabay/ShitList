<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
  <title>Header</title>
</head>
  <body class="body">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li sec:authorize="hasRole('ROLE_OWNER')" class="nav-item">
              <a class="nav-link" href="#" th:href="@{/acp}">Database</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
              <a class="nav-link" href="#" th:href="@{/admin}">Admin Dashboard</a>
            </li>
          </ul>
        </div>
        <div class="d-flex flex-row-reverse">
          <div></div>
          <div th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="btn btn-primary" href="#" th:href="@{/logout}">Logout</a>
          </div>
          <div th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="btn btn-primary" href="#" th:href="@{/login}">login</a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
